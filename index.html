<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PokeDex</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">

</head>

<body>
    <header class="text-center pt-5">
        <h1>Poke Api</h1>
        <p class="lead">Encuentra tu Pokemon</p>
    </header>
    <section id="form">
        <form>
            <div class="row w-50 m-auto" id="ingresoDatos">
                <div class="col-12 col-sm-6 pt-2">
                    <label>Ingrese el nombre o ID del Pokemon</label>
                </div>
                <div class="col-12 col-sm-6 pt-2">
                    <input class="form-control" id="idPokemon" />
                </div>
            </div>
            <div id="btn">
                <button class="btn btn-primary mx-auto d-block my-4" id="boton">Consultar</button>
            </div>
        </form>
    </section>
    <section>
        <div class="row container" id="sectionDos">
            <div class="col-12 col-sm-6" id="pokeInfo" style="padding-top: 30px;padding-left: 40px;"></div>

            <div class="col-12 col-sm-6" id="pokeInfoDos" style="height: 300px; width: 530px; padding-top: 30px;"></div>
        </div>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.js"
        integrity="sha256-QWo7LDvxbWT2tbbQ97B53yJnYU3WhH/C8ycbRAkjPDc=" crossorigin="anonymous"></script>
    <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
    <script src="assets/js/main.js"></script>

</body>

</html>
